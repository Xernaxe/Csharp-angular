<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Welcome to Chatz</h1>
    <p class="lead">Lol</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-lg btn-info">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"/>
      </div>
    </div>
  </div>
</div>
